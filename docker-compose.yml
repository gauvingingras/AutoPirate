version: "3.9"

services:
  organizr:
    image: organizr/organizr:latest
    container_name: organizr
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - fpm="true"
    volumes:
      - ./appdata/organizr:/config
    ports:
      - 80:80
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - ./appdata/jellyfin:/config
      - ./media/tvseries:/data/tvshows
      - ./media/movies:/data/movies
    ports:
      - 8096:8096
    restart: unless-stopped

  ombi:
    image: lscr.io/linuxserver/ombi:latest
    container_name: ombi
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - ./appdata/ombi:/config
    ports:
      - 3579:3579
    restart: unless-stopped
